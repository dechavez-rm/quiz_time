<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="overlay-shadow" class="overlay-shadow"></div>
      <div class="screen active" id="start-screen">
        <h1>Quiz Time</h1>
        <p>Test your knowledge with these questions</p>
        <button id="start-btn">Start Quiz</button>
      </div>
      <div class="screen" id="quiz-screen">
        <div class="quiz-header">
          <h2 id="question-text">Question goes here</h2>
          <div class="quiz-info">
            <p>
              Question <span id="current-question">1</span> of
              <span id="total-questions">5</span>
            </p>
            <p>Score: <span id="score">0</span></p>
          </div>
        </div>
        <div class="answers-container" id="answers-container">
          <!-- Answer button will be added through js -->
        </div>
        <div id="timer-container">
          Time Left: <span id="timer-seconds">10</span>s
        </div>

        <div class="progress-bar">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      <div class="screen" id="result-screen">
        <h1>Quiz Results</h1>
        <div class="result-info">
          <p>
            You scored <span id="final-score">0</span> out of
            <span id="max-score">5</span>
          </p>
          <div id="result-message">Good Job</div>
        </div>
        <button id="restart-btn">Restart Quiz</button>
        <button id="home-btn" class="btn-outline">Return to Home</button>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
